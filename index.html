<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Кликер Игра</h1>
        <div class="top-right">
            <div class="coin-box">
                <img src="https://s1.iconbird.com/ico/2013/3/635/w257h2561393885383110.png" alt="Монета" class="coin-image">
                <span id="coins">0</span>
            </div>
        </div>
        <div class="click-area" id="click-area">
            <img id="random-image" src="https://placekitten.com/200/200" >
            <span class="plus-one" id="plus-one">+1</span>
            <img src="https://s1.iconbird.com/ico/2013/3/635/w257h2561393885383110.png" alt="Картинка" class="circle-image">
        </div>
        <h2>Магазин</h2>
        <div class="shop">
            <div class="item" onclick="buyItem('crypto')">
                <p>Крипта - 100 монет</p>
                <p>Доход: 1 монета/час</p>
            </div>
            <div class="item" onclick="buyItem('exchange')">
                <p>Биржа - 500 монет</p>
                <p>Доход: 5 монет/час</p>
            </div>
        </div>
        <p>Доход в час: <span id="income">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
